plugins:
  solved_pm_enabled:
    default: false
    client: false

  # Recommended: restrict to your support inbox group(s).
  # Example: "support|support_lvl2"
  solved_pm_target_groups:
    type: group_list
    default: "support"
    client: false

  # Who is allowed to accept/unaccept solutions inside eligible PMs.
  # Example: "staff|support_agents"
  solved_pm_actor_groups:
    type: group_list
    default: "staff"
    client: false

  # Allow the PM topic owner (often the customer) to mark a solution.
  solved_pm_allow_topic_owner:
    default: true
    client: false

  # If true, enables solution marking even in 1:1 PMs (not just group messages).
  solved_pm_allow_personal_messages:
    default: false
    client: false
